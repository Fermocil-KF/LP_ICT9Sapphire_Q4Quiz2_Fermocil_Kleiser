<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Analyzer</title>
</head>
<style>
    body {
        text-align: center;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif
    }

    h1 {
        background-color: aquamarine;
        padding: 10px;
    }

    .image {
        border: 5px solid cyan;
        border-radius: 10px;
        margin: 10px;
        width: 200px;
        height: 200px;
    }

    .form-control {
        margin: 10px;
        width: 200px;    }
</style>
<body>
    <div class="container">
    <h1> Score Analyzer </h1>
    <details ontoggle="message()">
        <summary>
            <u>Click me.</u>
            <br>
                <i id="message"> </i>
    </details>
    <br>
    <img class="image" src="download.jfif" alt="Math"> 
    <img class="image" src="down.jfif" alt="English">
    <img class="image" src="load.jfif" alt="Science">
    <br>
    <form>
        <input type="number" id="math" placeholder="Math" class="form-control">
        <input type="number" id="english" placeholder="English" class="form-control">
        <input type="number" id="science" placeholder="Science" class="form-control">
        <br>
        <br>
        <button type="button" class="btn btn-warning" onclick="calculateAverage()">Get Rating</button>
    </div>


    <script>
        function message() {
            document.getElementById("message").innerHTML = "Enter your grades in the following subjects.";
        }
    
        function calculateAverage() {
            var math = parseInt(document.getElementById("math").value);
            var english = parseInt(document.getElementById("english").value);
            var science = parseInt(document.getElementById("science").value);
    
         
            if (isNaN(math) || isNaN(english) || isNaN(science)) {
                alert("Please enter valid numbers for all subjects.");
                return;
            }
    
            var average = (math + english + science) / 3;
    
            let rating;
            switch (true) {
                case (average >= 94 && average <= 100):
                    rating = "Excellent";
                    break;
                case (average >= 87 && average < 94):
                    rating = "Above Satisfactory";
                    break;
                case (average >= 80 && average < 87):
                    rating = "Satisfactory";
                    break;
                case (average >= 75 && average < 80):
                    rating = "Needs Improvement";
                    break;
                case (average >= 70 && average < 75):
                    rating = "Poor";
                    break;
                default:
                    rating = "Failing";
            }
    
            alert("Your average score is: " + average.toFixed(2) + "\nRating: " + rating);
            document.getElementById("result").innerHTML = "Your average score is: " + average.toFixed(2) + "<br>Rating: " + rating;
        }
    </script>
    </body>
</html>
